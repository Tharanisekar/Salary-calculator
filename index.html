<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h1>Salary Calculator</h1>
    <div class="calculator-inputs">
    <div class="inputs">
        <label for="hourlyRate">Hourly Rate : </label>
        <input type="number"  id="hourlyRate" class="hourly-rate" min="0" value="1">
    </div>

    <div class="inputs">
        <label for="hoursPerDay">Hours per Day: </label>
        <input type="range"  id="hoursPerDay"  min="24" value="1">
        <span id="hours-num"></span>
    </div>

    <div class="inputs">
        <label for="daysPerWeek">Days per Week: </label>
        <input type="range"  id="daysPerWeek" min="1" max="7" value="1">
        <span id="days-num"></span>
    </div>
</div>
   

  <div class="calculations">
    <h2>Salary Details :</h2>
    <p>Hourly Amount : <span id="hourlyAmount"></span></p>
    <p>Daily Amount : <span id="dailyAmount"></span></p>
    <p>Weekly Amount : <span id="weeklyAmount"></span></p>
    <p>Monthly Amount : <span id="montlyAmount"></span></p>
    <p>Annual Amount : <span id="annualAmount"></span></p>
  </div>
</div>

<script src="./main.js"></script>
</body>
</html>
